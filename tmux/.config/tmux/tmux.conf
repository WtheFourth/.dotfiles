set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 0
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind C-h split-window -h -b -c "#{pane_current_path}"
bind C-l split-window -h -c "#{pane_current_path}"
bind C-k split-window -v -b -c "#{pane_current_path}"
bind C-j split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
set -g status-style bg='#1a1b26',fg='#c0caf5'
set -g status-left "#[bg=#7aa2f7,fg=#1a1b26,bold] #S #[bg=#1a1b26] "
set -g status-right "#[fg=#7aa2f7] %H:%M #[fg=#bb9af7]%d %b"
set -g window-status-format "#[fg=#565f89] #I #W "
set -g window-status-current-format "#[bg=#2ac3de,fg=#1a1b26,bold] #I #W "
set -g pane-border-style fg='#3b4261'
set -g pane-active-border-style fg='#7aa2f7'
set -as terminal-features ",*:hyperlinks"
