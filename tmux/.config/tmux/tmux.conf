# Terminal
set -g default-terminal "ghostty"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-features ",*:hyperlinks"

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%dm'

# Cursor shape passthrough (for nvim insert mode cursor)
set -as terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Focus events
set -g focus-events on

# Copy mode
setw -g mode-keys vi

# General
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 0
set -g extended-keys on
set -g history-limit 10000

# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Splits
bind C-h split-window -h -b -c "#{pane_current_path}"
bind C-l split-window -h -c "#{pane_current_path}"
bind C-k split-window -v -b -c "#{pane_current_path}"
bind C-j split-window -v -c "#{pane_current_path}"

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Status bar
set -g status-style bg='#1a1b26',fg='#c0caf5'
set -g status-left "#[bg=#7aa2f7,fg=#1a1b26,bold] #S #[bg=#1a1b26] "
set -g status-right "#[fg=#7aa2f7] %H:%M #[fg=#bb9af7]%d %b"
set -g window-status-format "#[fg=#565f89] #I #W "
set -g window-status-current-format "#[bg=#2ac3de,fg=#1a1b26,bold] #I #W "
set -g pane-border-style fg='#3b4261'
set -g pane-active-border-style fg='#7aa2f7'

# Pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
