# Terminal
set -g default-terminal "ghostty"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-features ",*:hyperlinks"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%dm'
set -as terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -g focus-events on

# General
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 0
set -g extended-keys on
set -g history-limit 10000

# Key Bindings
setw -g mode-keys vi

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind C-h split-window -h -b -c "#{pane_current_path}"
bind C-l split-window -h -c "#{pane_current_path}"
bind C-k split-window -v -b -c "#{pane_current_path}"
bind C-j split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status Bar
HALF_ROUND_OPEN="#(printf '\uE0B6')"
HALF_ROUND_CLOSE="#(printf '\uE0B4')"

set -g status-style bg='#1a1b26',fg='#c0caf5'
set -g status-position bottom
set -g status-left-length 40
set -g status-right-length 60
set -g status-left "#[fg=#1a1b26,bg=#bb9af7,bold] #S #[bg=default] "
set -g status-right "\
#[fg=#3b4261,bg=default]${HALF_ROUND_OPEN}\
#[fg=#a9b1d6,bg=#3b4261] %a %b %d %l:%M %p \
#[fg=#3b4261,bg=default]${HALF_ROUND_CLOSE}\
"
set -g window-status-format "\
#[fg=#292e42,bg=default]${HALF_ROUND_OPEN}\
#[fg=#565f89,bg=#292e42] #I #[fg=#3b4261]│#[fg=#565f89] #W \
#[fg=#292e42,bg=default]${HALF_ROUND_CLOSE}\
"
set -g window-status-current-format "\
#[fg=#2ac3de,bg=default]${HALF_ROUND_OPEN}\
#[fg=#1a1b26,bg=#2ac3de,bold] #I #[fg=#1a1b26,nobold]│#[fg=#1a1b26,bold] #W \
#[fg=#2ac3de,bg=default]${HALF_ROUND_CLOSE}\
"
set -g window-status-separator " "
set -g pane-border-style fg='#3b4261'
set -g pane-active-border-style fg='#7aa2f7'
